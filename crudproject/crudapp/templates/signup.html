{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <style>
        .mysecondcontainer{
            width: 500px;
            box-shadow: 3px 3px 5px grey;
            padding: 10px;
            margin-top: 70px;
            
        }
        @media (min-width: 300px){
            .mysecondcontainer{
                width: auto;
                box-shadow: 3px 3px 5px grey;
                padding: 3px;
                margin-top: 70px;

            }

        }
        @media (min-width: 200px){
            .mysecondcontainer{
                width: auto;
                box-shadow: 3px 3px 5px grey;
                padding: 3px;
                margin-top: 70px;

            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container mysecondcontainer">
            <h1 class="text text-center shadow py-2">Signup</h1>
            <form id="signupform">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Type username" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Type email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Type password" required>
                <label for="confirmpassword">Confirm password:</label>
                <input type="password" name="confirmpassword" id="confirmpassword" class="form-control" placeholder="Type Confirm Password" required>
                <p class="text text-center">Already haven't account?<a href="../login">Login</a></p>
                <div class="text text-center">
                <button type="submit" class="btn btn-primary">Signup</button>
                </div>
                {% if error %}
                <div class="alert alert-warning alert-dismissible fade show my-3" role="alert">
                    <strong>{{error}}</strong>
                    <button type="button" class="btn btn-close" data-bs-dissmiss="alert" aria-label="close"></button>
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success alert-dismissible fade show my-3" role="alert">
                    <strong>
                        {{success}}
                    </strong>
                    <button type="button" class="btn btn-close" data-bs-dissmiss="alert" aria-label="close"></button>
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
    $(function(){
        $("#signupform").submit(function(s){
            s.preventDefault()

            $.ajax({
                method: "POST",
                url : "{% url 'signup' %}",
                data: new FormData(this),
                contentType: false,
                processData: false,
            })
        })
    })
</script>
</html>
