<body>
    <div class="container my-5 myfirst">
        <a href="../display" class="btn btn-secondary">Go To Display</a>
        <h1 class="text text-center shadow">Update</h1>
        <form enctype="multipart/form-data" id="updateform">
            {% csrf_token %}
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <label for="name">Name:</label>
                <input type=" text" name="name" id="name" value="{{data.name}}" class="form-control" placeholder="Type Name" required>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" value="{{data.address}}" class="form-control" placeholder="Type address" required>
                <label for="contact">Contact no:</label>
                <input type="number" name="contact" id="contact" value="{{data.contact}}" class="form-control" placeholder="Type contact no." required>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" class="form-control" value="{{data.dob}}" placeholder="Type date of birth" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{data.email}}" placeholder="Type Email" required>
                <label for="photo">Upload Photos:</label>
                <input type="file" name="image" id="image" class="form-control">
                <input type="hidden" name="userid" value="{{data.id}}">
            </div>
            <button type="submit" class="btn btn-warning submitbutton mx-auto">Update</button>
        </div>
        <div class="alert alert-success text-warning" id="updateresponse"></div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
    $(function(){
        $("#updateresponse").hide()
        $("#updateform").submit(function(u){
            u.preventDefault()
                
            $.ajax({
                method: "POST",
                url: "{% url 'update' %}",
                data: new FormData(this),
                contentType: false,
                processData: false,
                success: function(msg){
                    $("#updateresponse").slideDown(500)
                    $("#updateresponse").html(msg.success)
                    
                }
            })
            
        })
    })
</script>
</html>
