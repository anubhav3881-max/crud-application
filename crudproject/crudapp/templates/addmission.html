{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmission</title>
    <link rel="stylesheet" href="{% static 'css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <style>
        body{
            background-image: linear-gradient(to bottom, red, yellow);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            height: 700px;
        }
        
        .myfirst {
            box-shadow: 3px 3px 5px grey;
            width: 700px;
            padding: 10px;

        }

        .submitbutton {
            width: 80px;
            margin-top: 7px;
            margin-left: 13px;

        }
        .display{
            margin-left: 510px;
        }
        @media (min-width: 200px){
            .myfirst {
            box-shadow: 3px 3px 5px grey;
            width: auto;
            padding: 3px;

        }
        .display{
            margin-left: 150px;
        }
        .submitbutton {
            width: 80px;
            margin-top: 7px;
            margin-left: 13px;

        }
        }
        
        @media (min-width: 425px){
            .display{
            margin-left: 250px;
        }
        }
        @media (min-width: 768px){
            .display{
            margin-left: 540px;
        }
        }
        @media (min-width: 1300px){
            .display{
            margin-left: 960px;
        }
        }
    </style>
</head>

<body>

    <div class="container my-5 myfirst">
            <div>
        <!-- login / logout start-->
        <li class="nav-item" style="list-style: none;">
            {% if user.is_authenticated %}
            <a class="btn btn-danger text-light ms-1" href="logout">Logout</a>
            {% else %}
            <a class="btn btn-danger text-light" href="login">Login</a>
            {% endif %}
            <a class="btn btn-secondary text-warning display" href="../display">Display</a>
            <h3 class="text text-center">Welcome{{user | title}}</h3>
        </li>
        <!-- login/logout end -->
    </div>
        <h1 class="text text-center shadow">Addmission</h1>
        <form enctype="multipart/form-data" id="addmissionform">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="name">Name:</label>
                    <input type=" text" name="name" id="name" class="form-control" value="{{data.name}}" placeholder="Type Name" required>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" value="{{data.address}}" placeholder="Type address"
                        required>
                    <label for="contact">Contact no:</label>
                    <input type="number" name="contact" id="contact" class="form-control" value="{{data.contact}}" placeholder="Type contact no."
                        required>
                </div>
                <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" name="dob" id="dob" class="form-control" value="{{data.dob}}" placeholder="Type date of birth"
                        required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{data.email}}" placeholder="Type Email" required>
                    <label for="photo">Upload Photos:</label>
                    <input type="file" name="image" id="image" value="{{data.image}}" class="form-control">
                    <input type="hidden" name="userid" value="{{data.id}}">
                </div>
                <button type="submit" class="btn btn-primary submitbutton mx-auto">Submit</button>
            </div>
            <div class="alert alert-success text-primary" id="response"></div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
    $(function(){
        $("#response").hide()
        $("#addmissionform").submit(function(e){
            e.preventDefault()

            $.ajax({
                method: "POST",
                url: '',
                data: new FormData(this),
                contentType: false,
                processData: false,
                success: function(msg){
                    $("#response").slideDown(1000)
                    $("#response").html(msg.success)
                }
                
            })
        })
    })
</script>
</html>
